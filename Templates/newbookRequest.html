{% extends 'home.html' %}
{% load static %}
{% block title %}Book Request Status{% endblock %}
{% block point %}{% endblock %}
{% block points %}{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="container">
                <h1 class="text-3xl font-semibold mb-6">New Book Request</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="book_name" class="block text-gray-700 text-sm font-bold mb-2">Book Name:</label>
                        <input type="text" id="book_name" name="book_name"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-indigo-500"
                            required>
                    </div>

                    <div class="mb-4">
                        <label for="writter_name" class="block text-gray-700 text-sm font-bold mb-2">Writer
                            Name:</label>
                        <input type="text" id="writter_name" name="writter_name"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-indigo-500"
                            required>
                    </div>

                    <div class="mb-4">
                        <label for="publication" class="block text-gray-700 text-sm font-bold mb-2">Publication:</label>
                        <input type="text" id="publication" name="publication"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-indigo-500"
                            required>
                    </div>

                    <div class="mb-4">
                        <label for="edition" class="block text-gray-700 text-sm font-bold mb-2">Edition:</label>
                        <input type="text" id="edition" name="edition"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-indigo-500"
                            required>
                    </div>

                    <div class="mb-4">
                        <label for="phone_number" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-indigo-500"
                            required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-indigo-500"
                            required>
                    </div>

                    <div class="mb-4">
                        <label for="book_image" class="block text-gray-700 text-sm font-bold mb-2">Book Image:</label>
                        <input type="file" id="book_image" name="book_image" accept="image/*"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-indigo-500"
                            required>
                    </div>

                    <button type="submit"
                        class="w-full bg-indigo-500 text-white py-3 px-6 rounded-md hover:bg-indigo-600 transition duration-200">Submit
                        Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
